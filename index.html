<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>콜신 웹앱</title>
<style>
body { font-family: sans-serif; margin:0; padding:0; }
#content { padding:20px; }
.tab { display:flex; justify-content:space-around; position:fixed; bottom:0; width:100%; background:#eee; border-top:1px solid #ccc; }
.tab button { flex:1; padding:15px; font-size:16px; border:none; background:none; cursor:pointer; }
.tab button.active { background:#ddd; }
section { display:none; padding-bottom:60px; }
section.active { display:block; }
</style>
</head>
<body>

<div id="content">
  <section id="dashboard" class="active">
    <h2>Dashboard</h2>
    <p>총 금액: <span id="totalAmount">0</span> 원</p>
    <p>총 건수: <span id="totalCount">0</span> 건</p>
  </section>

  <section id="callInput">
    <h2>Call Input</h2>
    <input type="number" id="amount" placeholder="금액 입력">
    <input type="number" id="count" placeholder="건수 입력">
    <button id="addCall">추가</button>
  </section>

  <section id="strategy">
    <h2>Strategy</h2>
    <p id="strategyDetail">실시간 전략 내용</p>
  </section>
</div>

<div class="tab">
  <button data-tab="dashboard" class="active">Dashboard</button>
  <button data-tab="callInput">Call Input</button>
  <button data-tab="strategy">Strategy</button>
</div>

<script>
const tabs = document.querySelectorAll('.tab button');
const sections = document.querySelectorAll('section');
tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    sections.forEach(s => s.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.tab).classList.add('active');
  });
});

// Call Input 기능
let totalAmount = 0;
let totalCount = 0;
document.getElementById('addCall').addEventListener('click', () => {
  const amt = parseInt(document.getElementById('amount').value) || 0;
  const cnt = parseInt(document.getElementById('count').value) || 0;
  totalAmount += amt;
  totalCount += cnt;
  document.getElementById('totalAmount').textContent = totalAmount;
  document.getElementById('totalCount').textContent = totalCount;
  document.getElementById('amount').value = '';
  document.getElementById('count').value = '';
});
</script>

</body>
</html>
